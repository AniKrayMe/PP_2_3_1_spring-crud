<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .user-info {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    p {
      margin: 10px 0;
    }

    a.edit-link {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 3px;
      text-decoration: none;
    }

    a.edit-link:hover {
      background-color: #0056b3;
    }

    form.delete-form {
      display: inline-block;
      margin-top: 10px;
    }

    input[type="submit"] {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="user-info">
  <h1>User Details</h1>

  <label>Name:</label>
  <p th:text="${user.getName()}"></p>

  <label>Last Name:</label>
  <p th:text="${user.getLast_name()}"></p>

  <label>ID:</label>
  <p th:text="${user.getId()}"></p>

  <a th:href="@{/{id}/edit(id=${user.getId()})}" class="edit-link">Edit</a>

  <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}" class="delete-form">
    <input type="submit" value="Delete"/>
  </form>
</div>

</body>
</html>
